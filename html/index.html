<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <form id="f">
            <input type="text" id="e" />
            <input type="button" id="getv" value="Get Code" />
        </form>
        <script src="/static/js/jquery-2.1.4.min.js"></script>
        <script>
            $('#getv').on( 'click', function() {
                $.post( 'http://localhost:8003/account/index/vcode', {
                    to : $( '#e' ).val()
                } );
            } );
        </script>
    </body>
</html>
